<!DOCTYPE html>
<html>
<head>
	<title>회원가입</title>
	<meta charset="utf-8">
</head>

<body>
	<h1><a href="시작.html">WEB</a></h1>
	<ol>
		<li><a href="1.html">구역장 핸드북</a></li>
		<li><a href="2.html">여행</a></li>
		<li><a href="3.html">회원가입</a></li><br>
	</ol>
	<h2>회원가입</h2>
	<form action="" method="GET">
			<fieldset>
				<legend>계정정보</legend>
				<div>
					<label>아이디</label>
					<input type="text" name="account" id="id-account">
				</div>
				<div>
					<label for="id-password">
						비밀번호</label>
					<input type="password" name="password" id="id-password">
				</div>
				<div>
					<label for="id-password2">
						비밀번호 확인</label>
					<input type="password" name="password2" id="id-password2">
				</div>
			</fieldset>

			<fieldset>
				<legend>프로필</legend>
				<div>
					<label for="id=name">이름</label>
					<input type="text" name="name" id="id-name">
				</div>

				<div>
					<label>생년월일</label>
					<input type="number" name="birth-year" placeholder="년" min="1900" max="2020">
					<select name="birth-month">
						<option>월</option>
						<option value="1">1월</option>
						<option value="2">2월</option>
						<option value="3">3월</option>
						<option value="4">4월</option>
						<option value="5">5월</option>
						<option value="6">6월</option>
						<option value="7">7월</option>
						<option value="8">8월</option>
						<option value="9">9월</option>
						<option value="10">10월</option>
						<option value="11">11월</option>
						<option value="12">12월</option>
					</select>
					<input type="number" name="birth-day" placeholder="일" min="1" max="31">
				</div>

				<div>
					<label>성별</label>
					<input type="radio" name="1" id="id-gender-male">
					<label for="id-gender-male">남</label>
					<input type="radio" name="1" id="id-gender-female">
					<label for="id-gender-female">여</label>
					<input type="radio" name="1" id="id-gender-unknown">
					<label for="id-gender-unknown">기타</label>
				</div>
			</fieldset>
		</form>

</body>
</html>
